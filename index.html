<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <title>Cadastro de Alunos</title>
</head>

<body>
    <div class='LoginBox'>
        <div class='LoginContainer'>
            <h1>Cadastro de Alunos</h1>
            <form class='LoginForm' action=''>

                <input class='LoginInput' placeholder='Nome do Aluno' nome="nome" type="text"></input>
                <span class='LoginSpam'></span>

                <input class='LoginInput' placeholder='Informe o Curso' nome="curso" type="text"></input>
                <span class='LoginSpam'></span>


                <input class='LoginInput' placeholder='Informe a Inscrição' nome="num_inscricao" type="number"
                    onCh></input>
                <span class='LoginSpam'></span>

                <button class='LoginBotaoCadastrar' type='submit'>Cadastrar</button>

            </form>
        </div>
    </div>
</body>

</html>
